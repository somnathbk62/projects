<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container fade-in">
      <h1>
        <span
          class="icon-coin"
          aria-label="coin"
          style="
            vertical-align: middle;
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            margin-right: 0.5rem;
          "
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#fbbf24"
          >
            <circle cx="12" cy="12" r="10" />
            <circle cx="12" cy="12" r="7" fill="#fff59d" />
            <circle cx="12" cy="12" r="4" fill="#fbbf24" /></svg
        ></span>
        Currency Converter
      </h1>
      <form id="converter-form">
        <div class="dropdowns">
          <select id="from-currency"></select>
          <span
            class="swap-icon"
            id="swap-btn"
            title="Swap"
            aria-label="swap"
            style="display: flex; align-items: center; justify-content: center"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#6366f1"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" y1="12" x2="9" y2="12" />
              <polyline points="8 7 3 12 8 17" />
              <line x1="15" y1="12" x2="3" y2="12" /></svg
          ></span>
          <select id="to-currency"></select>
        </div>
        <input
          type="number"
          id="amount"
          placeholder="Enter amount"
          min="0"
          step="any"
          required
        />
        <button type="submit" id="convert-btn">Convert</button>
      </form>
      <div id="result" class="result-box"></div>
      <button
        id="retry-btn"
        style="display: none; width: 100%; margin-top: 0.5rem"
      >
        Retry
      </button>
    </div>
    <footer>
      <p>
        Powered by
        <a href="https://exchangerate-api.com/" target="_blank"
          >ExchangeRate API</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
